<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italiano</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Aggiungi il link a Font Awesome -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            position: relative; /* Necessario per il posizionamento assoluto della freccia */
        }

        .header {
            font-size: 22px;
            font-weight: bold;
            padding: 15px 0;
            border-bottom: 3px solid #007BFF;
            color: #007BFF;
            text-align: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-link {
            position: absolute;
            left: 20px;
            font-size: 22px;
            color: #007BFF;
            text-decoration: none;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: auto auto;
            gap: 25px;
            padding: 30px;
        }

        .grid-item {
            border-radius: 12px;
            padding: 25px;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 18px;
        }

        .grid-item:hover {
            transform: scale(1.08);
        }

        .footer-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .logo img {
            width: 300px;
            height: auto;
        }

        .footer {
            font-size: 0.9em;
            text-align: right;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="area_umanistica.html" class="back-link"><i class="fas fa-arrow-left"></i></a> <!-- Freccia indietro -->
ITALIANO        </div>

        <div class="grid">
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
        </div>

        <div class="footer-container">
            <div class="logo">
                <img src="img/logoScuola.png" alt="Logo IIS Marconi Pieralisi">
            </div>
            <div class="footer">
                <p><strong>Indirizzo:</strong> Via Raffaello Sanzio, 8 - 60035 JESI (AN), Italy</p>
                <p><strong>Telefono:</strong> +39 0731 204550</p>
            </div>
        </div>
    </div>
</body>
</html>
