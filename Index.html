<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento Interattivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            border: 4px solid black;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
            background-color: #f9f9f9;
        }
        .header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            background-color: #007BFF;
            color: white;
            padding: 20px;
            font-size: 1.8em;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .header div:last-child {
            margin-left: auto;
        }
        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 30px; /* Ridotto per avvicinare i riquadri */
            background-color: #f9f9f9; /* Stesso colore di sfondo della pagina */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .content img {
            width: 350px; /* Immagine più grande */
            height: auto;
            margin-right: 30px; /* Distanza ridotta tra immagine e testo */
        }
        .content h2 {
            font-size: 3em;
            font-weight: bold;
            color: #333;
            margin-right: 20px;
        }
        .arrow-link {
            font-size: 3em;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            transition: transform 0.2s ease-in-out;
        }
        .arrow-link:hover {
            transform: scale(1.2);
        }
        .footer-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 30px; /* Ridotto per avvicinare i riquadri */
            background-color: #f9f9f9; /* Stesso colore di sfondo della pagina */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .logo img {
            width: 400px;
            height: auto;
        }
        .footer {
            font-size: 1.3em;
            text-align: right;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>ROMAGNOLI LORENZO</div>
        <div>5BM - AS 24/25</div>
    </div>
    <div class="content">
        <img src="img/icon1.png" alt="Icona Presentazione"> 
        <h2>Documento interattivo per la presentazione durante l’esame di Stato</h2>
        <a href="SitoCompleto.html" class="arrow-link">➡</a>
    </div>
    <div class="footer-container">
        <div class="logo">
            <img src="img/logoScuola.png" alt="Logo IIS Marconi Pieralisi"> 
        </div>
        <div class="footer">
            <p><strong>Indirizzo</strong><br>Via Raffaello Sanzio, 8 - 60035 JESI (AN), Italy</p>
            <p><strong>Telefono</strong><br>+39 0731 204550</p>
        </div>
    </div>
</body>
</html>
