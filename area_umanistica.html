<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Umanistica</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            position: relative;
        }

        .header {
            font-size: 22px;
            font-weight: bold;
            padding: 15px 0;
            border-bottom: 3px solid #007BFF;
            color: #007BFF;
            text-align: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-link {
            position: absolute;
            left: 20px;
            font-size: 22px;
            color: #007BFF;
            text-decoration: none;
        }

        .grid {
            display: flex;
            gap: 25px;
            justify-content: center;
            padding: 30px;
        }

        .grid-item {
            background: #007BFF;
            color: #fff;
            border-radius: 12px;
            width: 200px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .grid-item:hover {
            transform: scale(1.08);
            background: #0056b3;
        }

        .grid-item button {
            background: none;
            border: none;
            cursor: pointer;
            color: inherit;
            font-size: inherit;
            font-weight: inherit;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .logo img {
            width: 300px;
            height: auto;
        }

        .footer {
            font-size: 0.9em;
            text-align: right;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="sitoCompleto.html" class="back-link"><i class="fas fa-arrow-left"></i></a>
            ROMAGNOLI LORENZO - 5BM - AS 24/25
        </div>

        <div class="grid">
            <div class="grid-item">
                <button onclick="location.href='area_umanistica_storia.html'">STORIA</button>
            </div>
            <div class="grid-item">
                <button onclick="location.href='area_umanistica_italiano.html'">ITALIANO</button>
            </div>
            <div class="grid-item">
                <button onclick="location.href='area_umanistica_inglese.html'">INGLESE</button>
            </div>
        </div>

        <div class="footer-container">
            <div class="logo">
                <img src="img/logoScuola.png" alt="Logo IIS Marconi Pieralisi">
            </div>
            <div class="footer">
                <p><strong>Indirizzo:</strong> Via Raffaello Sanzio, 8 - 60035 JESI (AN), Italy</p>
                <p><strong>Telefono:</strong> +39 0731 204550</p>
            </div>
        </div>
    </div>
</body>
</html>
